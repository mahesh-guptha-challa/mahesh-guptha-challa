<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Feedback</title>
</head>
<body>
    <form method="POST" action = "/">  
            {% csrf_token %}
            {% for field in form%}
            <div class = "test {% if form.user_name.errors %} error {% endif %}">
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            </div>    
            {% endfor %}
            {% comment %} <div class = "test {% if form.user_name.errors %} error {% endif %}">
                {{form.user_name.label_tag}}
                {{form.user_name}}
                {{form.user_name.errors}}
            </div>     {% endcomment %}
            {% comment %} {{form}} {% endcomment %}
            <button type = "submit">Send</button>
    </form>
</body>
</html>
